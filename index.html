<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MyRecipe is a web app that helps you to find your recipe by name and ingridians"
    />
    <meta
      name="keywords"
      content="recipe, food, breakfast, lunch, dinner, healthy, tasty, delicious"
    />
    <title>MyRecipe</title>
    <link rel="stylesheet" href="Styles/search.css" />
    <link rel="icon" href="Images/icon.png" />
  </head>

  <body>
    <header>
      <img class="logo" src="Images/logo.png" alt="logo" />
      <h2>MyRecipe</h2>
    </header>
    <div class="description">
      <p>Welcome to MyRecipe App</p>
      <p>Find your recipe by name or ingredients</p>
      <p>
        If you want to search by ingredients
        <strong> enter them separated by ',' and meal types not works </strong>
      </p>
    </div>
    <div class="search-container">
      <input
        type="text"
        class="search-bar"
        name="search-bar"
        placeholder="Search..."
        autofocus
      />
      <button type="submit" class="search-btn">Search</button>
      <div class="recipe-type">
        <input
          id="breakfast"
          class="meal-type"
          type="checkbox"
          name="breakfast"
          value="breakfast"
        />
        <label for="breakfast">Breakfast</label>
        <input
          id="lunch"
          class="meal-type"
          type="checkbox"
          name="lunch"
          value="lunch"
        />
        <label for="lunch">Lunch</label>
        <input
          id="dinner"
          class="meal-type"
          type="checkbox"
          name="dinner"
          value="dinner"
        />
        <label for="dinner">Dinner</label>
      </div>
    </div>
    <h3 class="recipe-header">Result:</h3>
    <div id="recipes-search" class="recipes">
    </div>
    <br />
    <br />
    <h3 class="recipe-header">Some recipes:</h3>
    <div id="recipes-random" class="recipes">
    </div>
  </body>

  <footer>
    <p>MyRecipe &copy; 2024</p>
  </footer>
  <script src="Scripts/search.js"></script>
</html>
